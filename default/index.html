{% import "../macros/book.html" as mcBook %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        {{ mcBook.metatags(book) }}
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="icon" href="https://www.gitbook.com/assets/images/logo/favicon.ico">
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
        <link href='//cdnjs.cloudflare.com/ajax/libs/octicons/2.1.2/octicons.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ "style.css"|assetUrl }}">
    </head>
    <body>
        <div id="header">
            <div class="container">
                <a href="{{ book.urls.read }}" class="button u-pull-right">
                    {% if book.price > 0 and not book.permissions.read %}Buy Now for ${{ book.price.toFixed(2) }}{% else %}Read{% endif %}
                </a>
                <h1>{{ book.title }}</h1>
            </div>
        </div>
        
        <div id="infos">
            <div class="container">
                <div class="row">
                    <div class="four columns">
                        <div class="cover">
                            <img src="{{ book.cover.large }}" />
                        </div>            
                    </div>
                    <div class="eight columns">
                        <!-- Readme -->
                        <div class="readme">
                        {{ mcBook.readme(book) }}
                        </div>

                        <!-- Sharing -->
                        <div class="sharing">

                        </div>

                        <!-- Mailing List -->
                        <div class="mailing">
                            <p>Email me when "{{ book.title }}" is updated</p>
                            <form action="{{ book.urls.subscribe }}" method="post">
                                <input type="email" placeholder="Enter your email" name="email">
                                <input class="button" type="submit" value="Subscribe">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
